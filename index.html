<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@400;900&family=Single+Day&display=swap" rel="stylesheet">
    <title>React_background_Photo</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: "Noto Sans KR", sans-serif;
        text-align: center;
        background: linear-gradient(45deg, rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("images/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        color: white;
        overflow: hidden;
    }
    .main{
        height: 585px;
        /* background-color: red; */
    }
    .search_button{
        margin-left: 20px;
        background-color: transparent;
        width: 70px;
        height: 50px;
        color: white;
        font-weight: bold;
        border-radius: 100px;
        vertical-align: 5px;
    }
    .main-card img{
        margin-top: 15px;
        border-radius: 30px;
        box-shadow: 2px -3px 4px black;
        width: 300px;
        height: 300px;
    }
    .main-card button {
      /* background-color: rgb(5, 27, 25); */
      width: 40px;
      height: 40px;
      border-radius: 20px;
      position: relative;
      left: -45px;
      bottom: 25px;
    }
    .footer{
        background: linear-gradient(45deg, rgba(0,0,0,0.4),rgba(0,0,0,0.4));
        width: 100%;
        height: 230px;
    }
    .Item {
      padding: 10px;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
</style>
<body>
    <div id ="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    
     const fetchCat = async (text) => {
            const OPEN_API_DOMAIN = "https://cataas.com";
            const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
            //fetch APIë¥¼ ì‚¬ìš©í•˜ì—¬ ì´ ë„ë©”ì¸ì— ì…ë ¥í•œ ëŒ€ì‚¬ë¥¼ jsonìœ¼ë¡œ ë°›ì•„ì˜¤ë¼ëŠ” ëœ».
            const responseJson = await response.json();
            
            return `${OPEN_API_DOMAIN}/${responseJson.url}`;
        };
        //awaitëŠ” .thenê¸°ëŠ¥ì´ë‘ ë˜‘ê°™ìŒ
        //Open APIë¥¼ ë°›ì•„ì˜¤ëŠ” í•¨ìˆ˜.

    const Form = ({onUpdate})=>{
        const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);
        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');
        
        
        const translate = (e)=>{
            const userValue = e.target.value; //inputê°’ì´ ì €ì¥ë˜ëŠ” ì´ë²¤íŠ¸ê°ì²´ì˜ ì†ì„±ìœ„ì¹˜ë¥¼ ë³€ìˆ˜ ì§€ì •.
            setErrorMessage("") //í•¨ìˆ˜ê°€ í˜¸ì¶œë  ë•Œ ë§ˆë‹¤ ì´ˆê¸°ê°’ì„ ì§€ì •í•´ì¤˜ì•¼ ëœë‹¤.
            
            if(includesHangul(userValue)){
                setErrorMessage("You cannot input Korean!");
            }
            setValue(userValue.toUpperCase()); //ì†Œë¬¸ìë¥¼ ëŒ€ë¬¸ìë¡œ ë³€ê²½.
        }

        const create = (e)=>{
            e.preventDefault();
            setErrorMessage("")
            if(value === ""){
                setErrorMessage("It cannot be submitted with an empty value!")
                return; //returnì„ ì‘ì„±ì„ ì•ˆí•˜ë©´ ë¹ˆê°’ì¼ ë•Œë„ onUpdate(value)í•¨ìˆ˜ê°€ ì‹¤í–‰ì´ ë˜ê¸° ë•Œë¬¸ì— ê¼­ return ì‘ì„±.
            }
            onUpdate(value);
        }

        return(
            <form onSubmit={create}>
                <input
                style={{color : 'white',width:'420px',height:'30px',fontSize:'18px',borderRadius:'30px',backgroundColor:'rgba(0,0,0,0.5)'}} 
                className = "input_style"
                type ="text"
                placeholder="  Please enter English language."
                value={value}
                onChange ={translate}
                />
                <button className ="search_button">Create</button>
                <p style={{color:"red",fontWeight:"bold"}}>{errorMessage}</p>
            </form>
        )
    }

        const MainCard = ({img,onHeartClick,alreadyFavorite})=>{

            const heartIcon = alreadyFavorite ? "ğŸ’–" : "ğŸ¤";
            return(
                <div className="main-card">
                    <img
                        src = {img}
                        width = "260"
                    />
                    <button onClick={onHeartClick}>{heartIcon}</button>
                </div>
            )
        }
        
        const Item = (props)=>{
            return(
                <li>
                    <img src={props.img} style={{width:'140px'}}/>
                </li>
            )
        }

        const Footer = ({list})=>{
            if(list.length ===0){
                return(
                    <div className="footer">
                        <h2 style={{fontWeight:"bold",paddingTop:"30px"}}>
                            Click the heart to add the picture you want!
                        </h2>                    
                    </div>
                )
            }
            return(
                <div className="footer">
                    <ul className="Item">
                        {
                            list.map((value,index)=>(
                                <Item img={value} key={index} />
                            ))
                        }
                    </ul>
                </div>
            )
        }

    const App = ()=>{
        const Loading = "images/Loading.png!c1024wm0"

        const [list,setList] = React.useState([]);
        const [mainCat,setMainCat] = React.useState(Loading);
// ---------------------------------------------------------------------------
        async function setInitialCat(){
            const newCat = await fetchCat('first Cat')
            setMainCat(newCat);
        }

        React.useEffect(()=>{
            setInitialCat();
        },[])
        //setInitialCat() í•¨ìˆ˜ê°€ í•œë²ˆë§Œ ì‹¤í–‰ë˜ê²Œ useEffectë¡œ ê°ì‹¸ì£¼ì—ˆë‹¤.
// ---------------------------------------------------------------------------
        const handleHeartClick = ()=>{
            setList([...list,mainCat]);
        }
        //ì²«ë²ˆì§¸ handleHearClick í•¨ìˆ˜ê°€ ì‹¤í–‰ë˜ë©´ mainCatì—ëŠ” Loading ì´ë¯¸ì§€ê°€ mainCatì´ ëœë‹¤.
        //ë‘ë²ˆì§¸ setInitialCat() í•¨ìˆ˜ì— fetchCat ë¹„ë™ê¸° í•¨ìˆ˜ê°€ ì‹¤í–‰ë˜ì–´ mainCat ì´ë¯¸ì§€ëŠ” 'firtst Cat'ì„ í…ìŠ¤íŠ¸ ë¬¸êµ¬ë¡œ í•œ ì´ë¯¸ì§€ ë°ì´í„°ê°€ ì–»ê²Œëœë‹¤.

        async function update(value){
            const main_img = await fetchCat(value);
            setMainCat(main_img);
        }
        
        const alreadyFavorite = list.includes(mainCat);

        

        return(
            <div>
            <div className="main">
                <h1 style={{fontSize:'75px',marginBottom:'30px'}}>CAT Background</h1>
                <Form onUpdate={update} />
                <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorite={alreadyFavorite} />
            </div>
                <Footer list={list} />
            </div>
        )
    }
    const main = document.querySelector('#app');
    ReactDOM.render(<App />,main)
    </script>
</body>
</html>
